<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="text-center">
                <h1 class="text-center">Register</h1>
            </div>
        </div>

        <form class="form offset-md-3 col-md-6">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="email" class="form-control" placeholder="Display Name" aria-label="Display Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="email" class="form-control" placeholder="Email Address" aria-label="Display Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password" aria-label="First name">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Last name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <button type="submit" class="btn btn-light" style="background-color: #dddd">I&nbspAgree</button>
                </div>
                <div class="col-9">
                    By clicking <span class="badge bg-primary">Register</span>, you agree to the
                    <span class="text-primary"> Terms and Conditions</span>
                    set out by this site, including our Cookie Use.
                </div>
            </div>
            <div class="row ms-1 me-1 progress" style="height: 0.3rem">
                <div class="progress-bar col" role="progressbar" aria-valuenow="12.5" aria-valuemin="0"
                    aria-valuemax="100" style="background: #6dd16d"></div>
                <div class="progress-bar col" role="progressbar" aria-valuenow="12.5" aria-valuemin="0"
                    aria-valuemax="100" style="background: rgb(240, 241, 176)"></div>
                <div class="progress-bar col bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                    style="background: rgb(29, 235, 29)"></div>
                <div class="progress-bar col bg-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                    style="background: rgb(29, 235, 29)"></div>
                <div class="progress-bar col" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                    style="background: plum"></div>
                <div class="progress-bar col" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                    style="background: mediumpurple"></div>
                <div class="progress-bar col bg-primary" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar col bg-info" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success w-100">Sign In</button>
                </div>
            </div>
            
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
