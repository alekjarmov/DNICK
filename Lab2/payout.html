<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container col-md-4 col-sm-6 col-10">
        <h1>Payment page</h1>
        <hr>
        <div class="progress" style="width: 100%; height:1.4rem">
            <div class="progress-bar progress-bar-striped progress-bar-animated text-center" role="progressbar" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                Step 4: Payment
            </div>
        </div>
        <hr>
        <form class="form mt-4">
            <div class="form-group-row">
                <label for="cardName" class="col-form-label fw-bold">Name on Card</label>
                <div class="col">
                    <input type="text" class="form-control" id="cardName" >
                </div>
            </div>
            <div class="form-group-row">
                <label for="cardNumber" class="col-form-label fw-bold">Card Number</label>
                <div class="col">
                    <input type="text" class="form-control" id="cardNumber" >
                </div>
            </div>
            <div class="form-group-row">
                <label for="cardAddress" class="col-form-label fw-bold">Billing Address</label>
                <div class="col">
                    <input type="text" class="form-control" id="cardAddress" >
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="cardCVC" class="col-form-label fw-bold">CVC</label>
                    <input type="text" class="form-control" id="cardCVC" placeholder="ex. 311" >
                </div>
                <div class="col">
                    <label for="cardMM" class="col-form-label fw-bold">Expiration</label>
                    <input type="text" class="form-control" id="cardMM" placeholder="MM" >
                </div>
                <div class="col mb-3">
                    <label for="cardYear" class="col-form-label">&nbsp</label>
                    <input type="text" class="form-control" id="cardYear" placeholder="YYYY" >
                </div>
            </div>
            <hr>
            <button type="submit" class="btn w-100 mt-3D" style="background-color:#95d195;">
                <span class="badge rounded-pill bg-light" style="color: #95d195">Your total today: $300</span>
            </button>
            <button type="submit" class="btn btn-primary mt-2 w-100">
                Pay &raquo;
            </button>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
