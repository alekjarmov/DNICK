<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
    <div class="row row-col-4 g-4 mt-5">
        {% for repair in repairs %}

        <div class="col-3">

            <div class="card border-danger bg-dark text-white" style="">
                <img src="{{repair.image.url}}" class="card-img-top w-100 h-100" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{repair.code}}</h5>
                    <p class="text-muted">Random</p>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p>
                    <a href="#" class="btn text-danger border-danger border-3 bg-dark">Fix</a>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>
    <form action="/repairs/" method="POST" enctype="multipart/form-data" class="my-4">
        {% csrf_token %}
        {{ form}}
        <button class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
