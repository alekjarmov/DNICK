<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

{% include 'header.html' %}
<div class="container">
    <div class="row gx-5 row-cols-3">
        {% for flight in flights %}
            <div class="col my-3 p-5" style="border-radius:5px; gap:9rem;">
                <div class="card" style="">
                    <div style="border: 1px red">
                        <img src="{{ flight.picture.url }}" class="card-img-top" alt="..." style="height: 18rem">
                        <div class="card-body bg-dark text-white">
                            <h5 class="card-title">{{ flight.code }}</h5>
                            <div class="text-muted"> {{ flight.airport_from }} - {{ flight.airport_to }}</div>
                            <p class="card-text">Some quick example explanation to the flight.</p>
                            <a href="#" class="btn bg-dark text-danger" style="border: 3px solid red; ">Book</a>
                        </div>
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>


    <form action="/flights/" method="POST" class="mb-4 px-3" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<div style="height:45px;background-color: darkslategray"
     class="text-white text-center my-3 mt-5 align-items-center justify-content-center d-flex">
    Copyright finki all rights are reserved and stuff some thext is here
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
