{% extends 'base.html' %}

{% block content %}
    <h1 class="my-3">Blocklist</h1>
    <h2> Block a user</h2>
    <form action="/blockedUsers/" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Block</button>
    </form>
    <h2>Blocked users</h2>
    <ul>
    {% for user in blocked %}
        <li>{{ user }}</li>
    {% endfor %}
    </ul>

{% endblock %}
