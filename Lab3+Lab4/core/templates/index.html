{% extends 'base.html' %}
{% load static %}
{% block content %}

#iterate over the list of posts
{% for post in posts %}
<div class="card">
  <div class="card-header">
    post.title
  </div>
  <div class="card-body">
    <h5 class="card-title">Post by {{ post.author }}</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="#" class="btn btn-primary">See user profile</a>
  </div>
</div>

{% endfor %}
{% endblock %}
